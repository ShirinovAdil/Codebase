{% extends 'personal/header.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Change password</title>
{% endblock title %}

{% block content %}



    <div class="container my-4" style="font-size:1.2em;">
        <div class='row'>
            <div class="col-md-4"></div>
            <div class="col-md-4" style="font-family: italic;">
                <h1>Change password</h1>

                <form method="post">

                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Save changes</button>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
